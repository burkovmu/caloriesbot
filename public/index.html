<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Умное приложение для подсчета калорий с ИИ-анализом"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>CalorieTracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Агрессивно отключаем уведомление о несохраненных изменениях
      (function() {
        // Отключаем все возможные обработчики
        window.onbeforeunload = null;
        window.onunload = null;
        document.onbeforeunload = null;
        document.onunload = null;
        
        // Перехватываем все попытки установить обработчики
        const originalAddEventListener = window.addEventListener;
        window.addEventListener = function(type, listener, options) {
          if (type === 'beforeunload' || type === 'unload') {
            return; // Игнорируем
          }
          return originalAddEventListener.call(this, type, listener, options);
        };
        
        // Также перехватываем для document
        const originalDocumentAddEventListener = document.addEventListener;
        document.addEventListener = function(type, listener, options) {
          if (type === 'beforeunload' || type === 'unload') {
            return; // Игнорируем
          }
          return originalDocumentAddEventListener.call(this, type, listener, options);
        };
        
        // Устанавливаем пустые обработчики
        window.addEventListener('beforeunload', function(e) {
          return null;
        }, true);
        
        document.addEventListener('beforeunload', function(e) {
          return null;
        }, true);
        
        // Дополнительно отключаем через Object.defineProperty
        try {
          Object.defineProperty(window, 'onbeforeunload', {
            get: function() { return null; },
            set: function() { return null; }
          });
        } catch(e) {}
      })();
    </script>
  </head>
  <body>
    <noscript>Для работы приложения необходимо включить JavaScript.</noscript>
    <div id="root"></div>
  </body>
</html>
